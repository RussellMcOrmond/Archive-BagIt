author = Rob Schmidt <rjeschmi@gmail.com>
license = Perl_5
copyright_holder = Rob Schmidt and William Wueppelmann


;[@Filter]
;-bundle = @Author::DOHERTY
;-remove = GatherDir 
;max_target_perl = 5.014

[GatherDir]
include_dotfiles = 1
exclude_filename = Build.PL
exclude_filename = Makefile.PL
exclude_filename = README
exclude_filename = README.mkdn
exclude_filename = Changes ; will be added by ChangelogFromGit

[Prereqs]
Moose = 0
File::Find = 0
Digest::MD5 = 0
perl=5.014

[Prereqs / Recommends]
IO::AIO = 0
List::Util = 1.450
[Prereqs / Suggests ]
Archive::BagIt::App = 0 

[PodWeaver]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
changelog = Changes      ; this is the default
build_warnings = 0       ; this is the default
untracked_files = die    ; default value (can also be "warn" or "ignore")

[Git::CheckFor::CorrectBranch]
; release_branch defaults to 'master'

[Git::NextVersion]
version_by_branch = 1

[Git::CheckFor::Fixups]

[ChangelogFromGit]
file_name   = Changes
